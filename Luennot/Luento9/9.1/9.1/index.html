<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex Layout</title>
    <style>
        div {
            border: 1px solid black;
        }

        body {
            margin: 0;
            padding: 0;
        }

        .container {
            display: flex;
            /* flex-wrap: wrap;
            flex-direction: column; */
            flex-flow: row wrap;
            align-items: center;
            justify-content: space-evenly;
            gap: 10px;
            height: 100vh;
        }

        .flex-item {
            width: 100px;
            height: 100px;
            background-color: rgb(53, 82, 27);
            text-align: center;
            line-height: 100px;
            color: white;
            font-weight: bold;
        }

        .item-1 {
            order: 3;
        }

        .item-2 {
            order: -1;
        }

        .item-3 {
            order: 2;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="flex-item item-1">1</div>
        <div class="flex-item item-2">2</div>
        <div class="flex-item item-3">3</div>
        <div class="flex-item item-4">4</div>
        <div class="flex-item item-5">5</div>
        <!-- <div class="flex-item item-6">6</div>
        <div class="flex-item item-7">7</div> -->
    </div>
</body>

</html>
