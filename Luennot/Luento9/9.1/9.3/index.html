<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid layout</title>
    <style>
        .container {
            display: grid;
            grid-template-columns: auto auto auto auto;
            gap: 10px 20px;
            background-color: aquamarine;
            padding: 10px;
        }

        .grid-item {
            background-color: white;
            padding: 10px;
            text-align: center;
        }

        .item1 {
            grid-column: 1 / 4;
            /* 
            grit-column-start: 1;
            grit-column-end: 4;
            grit-column: 1 / span 3;
            */
        }

        .item2 {
            grid-row: 2 / span 3;
        }

        .item3 {
            grid-area: 1 / 4 / span 5 / span 1;
        }
    </style>

</head>

<body>
    <div class="container">
        <div class="grid-item item1">1</div>
        <div class="grid-item item2">2</div>
        <div class="grid-item item3">3</div>
        <div class="grid-item item4">4</div>
        <div class="grid-item item5">5</div>
        <div class="grid-item item6">6</div>
        <div class="grid-item item7">7</div>
        <div class="grid-item item8">8</div>
        <div class="grid-item item9">9</div>
        <div class="grid-item item10">10</div>
        <div class="grid-item item11">11</div>
        <div class="grid-item item12">12</div>
    </div>
</body>

</html>
